<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert GIF to MP4</title>
    <link rel="stylesheet" href="./src.28773c3b.css" />
  </head>
  <body>
    <div>
      <h1>Convert GIF to MP4</h1>
      <label for="fileInput">Upload GIF file</label>
      <input
        type="file"
        id="fileInput"
        name="gif"
        accept="image/gif"
        required
      />
      <video src="" id="player" autoplay loop>Video file</video>
    </div>
